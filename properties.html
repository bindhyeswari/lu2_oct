<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>

        // 'use strict';

        // Property attributes --> writable, enumerable, configurable | value

        var obj = {
            id: 64,
            name: 'Ray'
        };

        // writable
        Object.defineProperty(obj, 'name', {
            writable: false,
            enumerable: false,
            configurable: false
        });

        obj.name = 'Talin';
        console.log(obj.name);

        // enumerable
        Object.defineProperty(obj, 'name', {
            writable: false,
            enumerable: true,
            configurable: true
        });

        for (var prop in obj) {
            console.log(prop + ' :' + obj[prop]);
        }


    </script>
</head>
<body>

</body>
</html>
