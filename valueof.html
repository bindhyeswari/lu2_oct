<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>

        var x = {
            val: 10,
            password: 'ray1234',
            toString: function () {
                return this.val.toString();
            },
            valueOf: function () {
                return this.val;
            },
            toJSON: function () {
                return '{val:' + this.val + '}';
            }
        };

        var y = {
            val: 20,
            toString: function () {
                return this.val.toString();
            },
            valueOf: function () {
                return this.val;
            }
        };

        console.log(typeof x.toString());

        console.log(x + y);

        console.log(JSON.stringify(x));

        // TODO: show an example where valueOf is used (numeric expressions not applicable)

    </script>
</head>
